<!doctype html>
<html>
	<head>
		<!--设置文档的编码格式以及关键字-->
		<meta charset="utf-8">
		<meta name="keywords" content="html,css,js">
		<title>创建HTML文档片段</title>
	</head>
	<body>
		<!--元素以及元素嵌套-->
		<p>段落中的<b>粗体文本</b>，<i>斜体文本</i>以及 <b><i>粗体斜体文本</i></b></p>
		<!--元素的属性和值-->
		<p align="center">居中对齐的文本</p>
		<!--标准属性-->
		<p title="段落的提示">标准属性</p>
		<p><b title="文本的提示">加粗文本</b></p>
	</body>
</html>
