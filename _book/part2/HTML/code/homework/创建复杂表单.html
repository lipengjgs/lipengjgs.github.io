<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>复杂表单</title>
	</head>
	<body>
		<h1>修改个人信息</h1>
		<form action="#" method="get" enctype="application/x-wwww-form-urlencoded">
			<table border="1px" cellspacing="0">
				<tr>
					<td>姓名：</td>
					<td><input type="text" name="txtUmane"></td>
					<td rowspan="7" valign="top">
						<details>
                <summary>各项<mark>技能</mark>指数</summary>
                <ul type="none">
                    <li>HTML：<meter max="100" min="0" value="100" title="100%"></meter></li>
                    <li>CSS3：<meter max="100" min="0" value="90" title="90%"></meter></li>
                    <li>AJAX：<meter max="100" min="0" value="50" title="50%"></meter></li>
                </ul>
            </details>
					</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input type="radio" name="gender" checked>女士 <input type="radio" name="gender">男士</td>
				</tr>
				<tr>
					<td>学历：</td>
					<td><select name="sel" id=""><option value="">其他</option></select></td>
				</tr>
				<tr>
					<td>意向工作城市</td>
					<td><select name="" id="" size="5">
								<option value="beijing">北京</option>
								<option value="shanghai">上海</option>
								<option value="nanjing">南京</option>
								<option value="shenzhen">深圳</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>个人描述：</td>
					<td><textarea cols="30" rows="10"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checckbox">不要公开我的个人信息</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="保存"><input type="reset" value="重填"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
