<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List with floating section headings</title>
  <style>
    .container {
      display: grid; /* grid布局 */
      place-items: center; /* 将grid中的元素居中放置， 没有的话将占满整行 */
      min-height: 300px;
    }
    .floating-stack {
      background: #455A64;
      color: #fff;
      height: 320px;
      border-radius: 1rem;
      overflow-y: auto;
    }
    .floating-stack > dl {
      margin: 0 0 1rem;
      display: grid;
      grid-template-columns: 2.5rem 1fr; /* 为了方便表示比例关系，网格布局提供了fr关键字（fraction 的缩写，意为"片段"）。如果两列的宽度分别为1fr和2fr，就表示后者是前者的两倍。 */
      align-items: center;
    }
    .floating-stack dt {
      position: sticky; /* 这个需要活用 */
      top: 0.5rem;
      left: 0.5rem;
      font-weight: bold;
      background: #263238;
      color: #cfd8dc;
      height: 2rem;
      width: 2rem;
      border-radius: 50%;
      grid-column: 1; /* 是 grid-column-start 和 grid-column-end 合并简写形式 ，只写一个表示占据第一个网格； 1/3 从第1根到第3根列线 */
      text-align: center;
      line-height: 2rem;
    }
    .floating-stack dd {
      grid-column: 2;
      margin: 0;
      padding: 0.75rem;
    }
    .floating-stack > dl:first-of-type > dd:first-of-type { /* 父元素下该类型的第一个 */
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floating-stack">
      <dl>
        <dt>A</dt>
        <dd>Algeria</dd>
        <dd>Angola</dd>

        <dt>B</dt>
        <dd>Benin</dd>
        <dd>Botswana</dd>
        <dd>Burkina Faso</dd>
        <dd>Burundi</dd>

        <dt>C</dt>
        <dd>Cabo Verde</dd>
        <dd>Cameroon</dd>
        <dd>Central African Republic</dd>
        <dd>Chad</dd>
        <dd>Comoros</dd>
        <dd>Congo, Democratic Republic of the</dd>
        <dd>Congo, Republic of the</dd>
        <dd>Cote d'Ivoire</dd>

        <dt>D</dt>
        <dd>Djibouti</dd>

        <dt>E</dt>
        <dd>Egypt</dd>
        <dd>Equatorial Guinea</dd>
        <dd>Eritrea</dd>
        <dd>Eswatini (formerly Swaziland)</dd>
        <dd>Ethiopia</dd>
      </dl>
    </div>
  </div>
</body>
</html>
