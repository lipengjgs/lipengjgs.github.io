<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical-Scroll-Snap</title>
  <style>
    .vertical-snap {
      margin: 0 auto;
      display: grid;
      grid-auto-flow: row; /* 指定自动布局算法按照通过逐行填充来排列元素，在必要时增加新行, 默认为row */
      gap: 1rem;
      padding: 1rem;
      height: 480px;
      width: calc(180px + 1rem);
      overflow: auto;
      overscroll-behavior-y: contain; /*当子元素滚动到顶部或底部继续滚动滚轮时，会导致父元素的滚动，但这种行为有时会影响页面体验。使用该属性可以禁掉此行为, 移动端可以禁用下拉刷新功能*/
      scroll-snap-type: y mandatory; /* 当前没有滚动，则此滚动容器的可视视口将停留在捕捉点上, chrome中更加明显 */
    }

    .vertical-snap > a {
      scroll-snap-align: center;
    }

    .vertical-snap img {
      width: 180px;
      object-fit: contain; /* 指定元素的内容应该如何去适应指定容器的高度与宽度 */
      border-radius: 1rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="vertical-snap">
      <a href="#"><img src="https://picsum.photos/id/1067/640/640"></a>
      <a href="#"><img src="https://picsum.photos/id/122/640/640"></a>
      <a href="#"><img src="https://picsum.photos/id/188/640/640"></a>
      <a href="#"><img src="https://picsum.photos/id/249/640/640"></a>
      <a href="#"><img src="https://picsum.photos/id/257/640/640"></a>
      <a href="#"><img src="https://picsum.photos/id/259/640/640"></a>
      <a href="#"><img src="https://picsum.photos/id/283/640/640"></a>
      <a href="#"><img src="https://picsum.photos/id/288/640/640"></a>
      <a href="#"><img src="https://picsum.photos/id/299/640/640"></a>
    </div>
  </div>
</body>
</html>
